<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>the calculator</title>
  </head>
  <body>
    <div class="the-calculator">
      <input type="text" placeholder="0"></p>

      <div class="calculator-buttons">

        <button class="btn" id="clear">C</button>

        <button class="divide-button operators" id="/">&divide;</button>
        <button class="equals-button operators" id="=">&equals;</button>
        <button class="add-button operators" id="+">&plus;</button>
        <button class="subtract-button operators" id="-">&minus;</button>
        <button class="multiply-button operators" id="*">&times;</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id="zero">0</button>
        <button class="btn" id="percentage">%</button>

 
  
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
