<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>the calculator</title>
  </head>
  <body>
    <div class="the-calculator">
      <div class="thedisplay"> 
        <p id="display">0</p>
      </div>
     

      <div class="calculator-buttons">

        <button class="btn clear" id="0">C</button>
        <button class="divide-button operators" id="/">&divide;</button>
        <button class="equals-button equals" id="=">&equals;</button>
        <button class="add-button operators" id="+">&plus;</button>
        <button class="subtract-button operators" id="-">&minus;</button>
        <button class="multiply-button operators" id="*">&times;</button>
        <button class="btn numbers" id="1">1</button>
        <button class="btn numbers" id="2">2</button>
        <button class="btn numbers" id="3">3</button>
        <button class="btn numbers" id="4">4</button>
        <button class="btn numbers" id="5">5</button>
        <button class="btn numbers" id="6">6</button>
        <button class="btn numbers" id="7">7</button>
        <button class="btn numbers" id="8">8</button>
        <button class="btn numbers" id="9">9</button>
        <button class="btn numbers zero" id="0">0</button>
        <button class="btn percentage" id="%">&percnt;</button>

 
  
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
